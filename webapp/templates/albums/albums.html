{% extends 'base.html' %}
{% load static %}
{% block nav %}
{% endblock %}
{% block content %}
    <div class="mt-4 mb-4">
        <h1 style="text-align: center">Альбомы</h1>
    </div>
    <div class="row">
        {% for album in albums %}
            <div class="col-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body mt-2 mb-2">
                        <h5 class="card-title">{{ album.name }}</h5>
                        <p class="card-text">{{ album.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
