{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header text-center">
            <h2>All Users</h2>
        </div>
        {% for user in users %}
            <a class="btn btn-primary"
               href="{% url 'accounts:profile' user.pk %} ">{{ user }}</a>
        {% endfor %}
    </div>
    {% if is_paginated %}
        {% include "partial/pagination.html" %}
    {% endif %}
{% endblock %}
